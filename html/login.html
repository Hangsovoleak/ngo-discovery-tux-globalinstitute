<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login_style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo-container">
                <div class="logo-icon">‚ù§</div>
            </div>
            
            <form action="" onsubmit="event.preventDefault(); window.location.href='admin_dashboard.html';">
                <h2>Admin Login</h2>
                <p class="subtitle">Welcome back! Please login to your account</p>
                
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="admin@ngodiscovery.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button href="./admin_dashboard.html" type="submit">Login to Dashboard</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="./Browse_NGO.html" class="back-link">‚Üê Back to Browse NGOs</a>
            </form>
        </div>

        <p class="footer-text">NGO Discovery Platform ¬© 2026</p>
    </div>
</body>
</html>
